<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
      <table [ngStyle]="{'border': '2px solid black'}">
          <h1>Dojo Mail</h1>
          <tr>
            <th><h3>Email</h3></th>
            <th><h3>Importance</h3></th>
            <th><h3>Subject</h3></th>
            <th><h3>Content</h3></th>
          </tr>
    
          <tr *ngFor= 'let user of users'>
            <td>{{ user.email }}</td>
            <td>{{ user.importance }}</td>
            <td>{{ user.subject }}</td>
            <td>{{ user.content }}</td>
          </tr>
      </table>
  </div>
</body>
</html>
